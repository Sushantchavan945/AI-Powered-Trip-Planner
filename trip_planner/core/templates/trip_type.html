{% extends "basic.html" %}
{% block extra_css %}

<style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .trip-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }

        .trip-card h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .trip-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-box {
            flex: 1 1 calc(50% - 20px);
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 12px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .option-box:hover,
        .option-box.active {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.2);
            background-color: #ffffff;
        }

        .option-box img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .btn-gradient {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>

{% endblock %}

{% block content %}

<div class="trip-card">
        <h2>Who's coming with you?</h2>
        <form method="POST" action="#" id="tripTypeForm">
            {% csrf_token %}
            <input type="hidden" name="trip_type" id="tripTypeInput">

            <div class="trip-options">
                <div class="option-box" data-value="SOLO">üë§<br>Going Solo</div>
                <div class="option-box" data-value="PARTNER">üë•<br>Partner</div>
                <div class="option-box" data-value="FRIENDS">üë®‚Äçüë©‚Äçüëß<br>Friends</div>
                <div class="option-box" data-value="FAMILY">üè†<br>Family</div>
            </div>

            <button type="submit" class="btn btn-gradient">Next</button>
        </form>
    </div>
{% endblock %}


{% block extra_js %}
 <script>
        const options = document.querySelectorAll('.option-box');
        const tripTypeInput = document.getElementById('tripTypeInput');

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                tripTypeInput.value = option.getAttribute('data-value');
            });
        });

        document.getElementById("tripTypeForm").addEventListener("submit", function (e) {
            if (!tripTypeInput.value) {
                e.preventDefault();
                alert("Please select who you're traveling with.");
            }
        });
    </script>
{% endblock %}
